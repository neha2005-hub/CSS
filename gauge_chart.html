<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Score Gauge</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .gauge {
      position: relative;
      width: 200px;
      height: 100px;
    }

    .background-arc, .value-arc {
      fill: none;
      stroke-width: 20;
    }

    .background-arc {
      stroke: lightgray;
    }

    .value-arc {
      stroke: deepskyblue;
      stroke-linecap: round;
      stroke-dasharray: 283; 
      stroke-dashoffset: 54; 
      transition: stroke-dashoffset 0.5s ease;
    }

    .score {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="label">Average Score</div>
  <div class="gauge">
    <svg width="200" height="100">
      <path class="background-arc" d="M10,100 A90,90 0 0,1 190,100" />
      <path class="value-arc" d="M10,100 A90,90 0 0,1 190,100" />
    </svg>
    <div class="score">81</div>
  </div>

</body>
</html>
